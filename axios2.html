<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Axios #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src="js/axios.js"></script>
</head>

<body class="conteudo exercicio">
    <h1>Axios Get/Post</h1>
    <div id="get"></div>
    <div id="post"></div>

    <script>
        //fecth, proms e assinc são apis, assim como call back
       function exibirResultado(id,dados){
           const texto = JSON.stringify(dados)
           document.getElementById(id).innerHTML =texto

       }
      

      //  axios.get('parOuImpar?numero=8').then(resp =>exibirResultado('get',resp.data)) //pode tirar o get pq é padrao
        //outra forma
       axios.get('parOuImpar',{
           params:{
              numero:5
           }
       })
       .then(resp =>exibirResultado('get',resp.data))
       

       axios.post('formulario',{
           nome:'joão',
           sobrenome: 'Silva'
       }).then(resp => exibirResultado('post',resp.data))

    </script>
</body>
