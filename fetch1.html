<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Fetch API #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class="conteudo exercicio">
    <h1>Estados</h1>

    <script>
       const url = 'dados/estados.json'
       fetch(url) // resp - contem dados de sucesso da informação entre outros
       .then(resp =>resp.json()) // resp.json - converte json para objeto. nesse caso array de objeto
       .then(estados => {
           const itens = estados.reduce(
               (html,estado) => html + `<li>${estado.nome}</li>`, ''
           )
           document.body.insertAdjacentHTML('beforeend', `<ul>${itens}</ul>`)
       })
    </script>
</body>
